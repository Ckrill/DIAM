<!DOCTYPE html>
<html>
	<head>
		<title>Movie Quiz</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<link rel="stylesheet" href="slick.css" type="text/css" />
<!--		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>-->
		<script src="jquery.min.js" type="text/javascript"></script>
<!--		<script src="hammer.min.js" type="text/javascript"></script>-->
		<script src="slick.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
    <body>
        <div class="wrapper">
            <div class="slide-container">
                <div class="page">
                    <div class="feedback false">
                        <p>
                            False!
                        </p>
                    </div>
                </div>
                <div class="page">
                    <div class="question">
                        <p>
                            Who plays <span>Jack Sparrow</span> in <span>Pirates of the Carribean</span>?</div>
                        </p>
                    <div class="answers">
                        <div class="answer left">
                            <p>
                                Orlando Bloom
                            </p>
                        </div>
                        <div class="answer right">
                            <p>
                                Johnny Depp
                            </p>
                        </div>
                    </div>
                </div>
                <div class="page">
                    <div class="feedback correct">
                        <p>
                            Correct!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
