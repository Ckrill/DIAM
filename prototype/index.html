<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Quiz</title>
        <!--<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/timeCircles.js"></script>
        <script type='text/javascript' src='js/modernizr.js'></script>
        <script type='text/javascript' src='js/fastclick.js'></script>
		<script type="text/javascript" src="js/slick.min.js"></script>
        <script type='text/javascript' src='js/script.js'></script>
        <link href="css/style.css" rel="stylesheet">
		
	</head>
    <body>
        <div class="wrapper">
            <div class="slide-container">
                <div class="page">
                    <div class="feedback false">
                        <p>
                            False!
                        </p>
                    </div>
                </div>
                <div class="page">
                    <div class="question">
                        <p><span id="score">0</span><span> point</span></p>
                        <p class="whichActorparagraf">Who <span class="played">played</span><span class="voiced">voiced</span> the character "<span id="character"></span>" in the movie <span id="title"></span>?</p>
                        <p class="whichMovieparagraf">When was <span id="releaseTitle"></span> released?</p>
                    </div>
                    <div class="answers">
                        <div class="answer left">
                            <p>
                                 <span id="left"></span>
                            </p>
                        </div>
                        <div class="answer right">
                            <p>
                                <span id="right"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="page">
                    <div class="feedback correct">
                        <p>
                            Correct!
                        </p>
                    </div>
                </div>
            </div>
            <div id="DateCountdown" data-timer="60" style="width: 10%;"></div>
        </div>
    </body>
</html>
