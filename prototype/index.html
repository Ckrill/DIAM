<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Movie Quiz</title>
        <!--<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/timeCircles.js"></script>
        <script type='text/javascript' src='js/modernizr.js'></script>
        <script type='text/javascript' src='js/fastclick.js'></script>
		<script type="text/javascript" src="js/slick.min.js"></script>
        <script type='text/javascript' src='js/script.js'></script>
        <link href="css/style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900,300italic' rel='stylesheet' type='text/css'>

                <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png">
        <link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
		
	</head>
    <body>
        <div class="wrapper">
            <div class="slide-container">
                <div class="page pageLeft">
                    <div class="feedback">
                        <p>
<!--                            False!-->
                        </p>
                    </div>
                </div>
                <div class="page">
                    <div class="question">
                        <p class="whichActorparagraf">Who <span class="played">played</span><span class="voiced">voiced</span> '<span id="character"></span>' in '<span id="title"></span>'?</p>
                        <p class="whichMovieparagraf">When was <span id="releaseTitle"></span> released?</p>
                    </div>
                    <div class="answers">
                        <div class="answer left">
                            <p></p>
                        </div>
                        <div class="answer right">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="page pageRight">
                    <div class="feedback">
                        <p>
<!--                            Correct!-->
                        </p>
                    </div>
                </div>
            </div>
            <div class="score"><span id="score">0</span><span> pts</span></div>
            <div id="DateCountdown" data-timer="60" style="width: 70px;"></div>
        </div>
        <div class="overlay">
            <div class="popup">
                <p>Game Over Man, GAME OVER!</p> <!-- Reference til Aliens -->
                <p id="popupscore"></p>
                <p id="closeOverlay" class="button">Play again</p>
            </div>
        </div>
    </body>
</html>
